name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Install dependencies
        run: flutter pub get

      - name: Build release APK (verbose)
        run: |
          set -o pipefail
          flutter build apk --release -v 2>&1 | tee build.log

      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      - name: Copy APK to releases folder
        run: |
          mkdir -p releases
          cp build/app/outputs/flutter-apk/app-release.apk releases/app-release.apk

      - name: Commit APK to repository
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(release): update app-release.apk"
          file_pattern: releases/app-release.apk
